<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evo-Sim Visualization</title>
    <style>
        body { margin: 0; overflow: hidden; } /* Remove default margin and hide scrollbars */
        canvas { display: block; width: 100vw; height: 100vh; } /* Make canvas fill the viewport */
    </style>
</head>
<body>
    <div style="position:absolute;top:10px;left:10px;z-index:10;background:rgba(255,255,255,0.9);padding:12px 16px;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,0.1);" id="seedInputContainer">
        <label for="seedInput" style="margin-right:8px;font-weight:bold;">Random Seed:</label>
        <input type="number" id="seedInput" min="0" max="4294967295" placeholder="e.g. 42" style="width:120px;">
        <button id="startSimBtn" style="margin-left:8px;">Start Simulation</button>
    </div>
    <canvas id="simulationCanvas"></canvas>
    <!-- The bundled script will be loaded here -->
    <script src="dist/bundle.js"></script> 
</body>
</html>
